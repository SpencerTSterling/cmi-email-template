<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Template Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 1rem; }
    .row { display: flex; gap: 10px; }
    .row input { flex: 1; }
    textarea { height: 300px; }
  </style>
</head>
<body>
  <h1>Email Template Generator</h1>

  <label for="clientName">Client Name</label>
  <input type="text" id="clientName" placeholder="e.g., John Doe" />

  <div class="row">
    <div style="flex: 1">
      <label for="dol">Date of Loss (DOL)</label>
      <input type="date" id="dol" />
    </div>

    <div style="flex: 1">
      <label for="lorDate">Letter of Representation Sent On</label>
      <input type="date" id="lorDate" />
    </div>
  </div>

  <button onclick="generateEmail()">Generate Email</button>

  <label for="output">Generated Email</label>
  <textarea id="output" readonly wrap="soft" style="white-space: pre-wrap;"></textarea>

  <script>
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
    }

    function generateEmail() {
      const clientName = document.getElementById('clientName').value.trim();
      const dol = document.getElementById('dol').value;
      const lorDate = document.getElementById('lorDate').value;

      if (!clientName || !dol || !lorDate) {
        alert("Please fill in all fields.");
        return;
      }

      const formattedDOL = formatDate(dol);
      const formattedLOR = formatDate(lorDate);

      const email = `Hello,

I’m reaching out to request a letter of acknowledgment addressed to SEARS Injury Law, confirming receipt of our representation of our client, ${clientName}, DOL ${formattedDOL}. A letter of representation was sent on ${formattedLOR}.

Please also provide any available declaration pages, colored property damage photos, vehicle estimates, or total loss documentation currently on file. If these documents are not available or are handled by another party, any information you can provide regarding the appropriate contact would be appreciated.

If the requested documents have already been provided, thank you for your patience. Feel free to forward them directly to this email so we can ensure they are properly filed in the client’s case.

Thank you for your time and assistance,`;

      document.getElementById('output').value = email;
    }
  </script>
</body>
</html>
