<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Template Generator</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <h1>Email Template Generator</h1>

  <label for="clientName">Client Name</label>
  <input type="text" id="clientName" placeholder="e.g., John Doe" />

  <div class="checkbox-group">
    <label for="loa">LOA</label>
    <input type="checkbox" id="loa" />

    <label for="dec">DEC</label>
    <input type="checkbox" id="dec" />

    <label for="pd">PD</label>
    <input type="checkbox" id="pd" />
  </div>

  <div class="row">
    <div style="flex: 1">
      <label for="dol">Date of Loss (DOL)</label>
      <input type="date" id="dol" />
    </div>

    <div style="flex: 1">
      <label for="lorDate">Letter of Representation Sent On</label>
      <input type="date" id="lorDate" />
    </div>
  </div>

  <button onclick="generateEmail()">Generate Email</button>

  <label for="output">Generated Email</label>
  <textarea id="output" wrap="soft" style="white-space: pre-wrap;"></textarea>

    <script src="script.js"></script>
</body>
</html>
